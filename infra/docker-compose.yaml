version: '3.8'

services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - data_base:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    image: moscow777/yamdb_final:latest
    restart: always
    volumes:
      - static_value:../api_yamdb/static/:ro
      - media_value:../api_yamdb/media/:ro
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/:ro
      - media_value:/var/html/media/:ro
    depends_on:
      - web

volumes:
  data_base:
  static_value:
  media_value: